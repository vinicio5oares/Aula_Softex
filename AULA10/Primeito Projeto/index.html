<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Estudantes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Cadastro de Estudantes</h1>
        <form action="#" method="post" id="formCadastro">
            <div class="inputs-lado-a-lado">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required />
                </div>

                <div class="input-group">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" id="nota1" name="nota1" step="0.01" required />
                </div>

                <div class="input-group">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" id="nota2" name="nota2" step="0.01" required />
                </div>

                <div class="input-group">
                    <label for="nota3">Nota 3:</label>
                    <input type="number" id="nota3" name="nota3" step="0.01" required />
                </div>
            </div>

            <button type="submit" id="botaoCadastrar">Cadastrar</button>
        </form>

        <h2>Tabela das Notas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="tabelaNotas">
                
            </tbody>
        </table>
    </div>
</body>
</html>
